<!DOCTYPE html>
<html>
    <head>
        <title>Time</title>
    </head>
    <body>
        <script type="text/javascript">

            var today = new Date();

            var datestring=today.toLocaleString();
            var day=today.getDay();
            var month=today.getMonth();
            var year= today.getFullYear();
            var timeMilliseconds=today.getTime();
            var hour=today.getHours();
            var minute=today.getMinutes();
            var second=today.getSeconds();
            var millisecond=today.getMilliseconds();

          
            document.write("The Time is ",today,"<br/>");
            document.write("The Date is ",datestring,"<br/>");
            document.write("The Day is ",day,"<br/>");
            document.write("The Month is ",month,"<br/>");
            document.write("The Year is ",year,"<br/>");
            document.write("The Time in milliseconds is ",timeMilliseconds,"<br/>");
            document.write("The Hour is ",hour,"<br/>");
            document.write("The Minute is ",minute,"<br/>");
            document.write("The Second is ",second,"<br/>");
            document.write("The Millisecond is ",millisecond,"<br/>");

            var my_car=new Object();
            var my_car={make: "Jaguar",model: "XF"};
            my_car.engine=new Object();
            my_car.engine.version="v8";
            my_car.engine.hp="184";
            for(var prop in my_car)
                document.write("Name:",prop,"   Value:",my_car[prop],"<br />");
            delete my_car.model;

        </script>
    </body>
</html>
